<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./assets/instagram-celular.png" class="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./assets/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
				<div class="profile-photo">
					<img src="./assets/profile-photo.jpeg" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Flavio</a>
				<a href="#" class="instagram-logout"> Remover </a>
			</div>
			<div class="group">
				<p class="not-account"> Não é Flavio</p>
				<p class="not-account">
					<span class="link-blue">Alternar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
